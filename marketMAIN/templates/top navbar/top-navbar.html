<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SaleTrackStar{% endblock %}</title>

    <link rel="icon" href="ruta/al/archivo/icono.ico" type="image/x-icon"/>
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/top-navbar.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="dark-mode-toggle">
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top py-0" data-bs-theme="" id="navbar">
        <div class="container-fluid">
            {% if 'email' in session %}
            <a class="navbar-brand" href="{{ url_for('shortcut.shortcut') }}">SaleTrackStar</a>
            {% endif %} {% if 'email' not in session %}
            <a class="navbar-brand" href="{{ url_for('index') }}">SaleTrackStar</a>
            {% endif %}

            <button class="navbar-toggler border-0 bg-transparent focus-outline-none" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                aria-label="Toggle navigation" onclick="handleNavbarToggle()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav ms-auto mb-5 mb-lg-1">
                    {% if 'email' in session %}
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="holamundo:D">{{ email }}</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('signout') }}">Sign Out</a>
                    </li>
                    {% endif %} {% if 'email' not in session %}
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('auth.signin') }}">Sign in</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('auth.signup') }}">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <div class="main-content d-flex justify-content-center align-items-center" id="mainContent">
        {% block content %} {% endblock %}
    </div>

    <script>

        function handleNavbarToggle() {
            const mainContent = document.getElementById('mainContent');
            if (mainContent.classList.contains('navbar-expanded')) {
                mainContent.classList.remove('navbar-expanded');
            } else {
                mainContent.classList.add('navbar-expanded');
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Recuperar el estado del tema del almacenamiento local
            const theme = localStorage.getItem("theme");
            const body = document.body;
            const navbar = document.querySelector(".navbar");

            if (theme === "dark") {
                navbar.setAttribute("data-bs-theme", "dark");

                body.classList.add("dark-mode");
            } else {
                navbar.setAttribute("data-bs-theme", "");

                body.classList.remove("dark-mode");
            }
        });

        function toggleTheme() {
            const navbar = document.querySelector(".navbar");
            const sidebar = document.querySelector(".sidebar");
            const theme = navbar.getAttribute("data-bs-theme");
            const body = document.body;
            if (theme === "dark") {
                navbar.setAttribute("data-bs-theme", "");

                body.classList.remove("dark-mode");
                // Guardar el estado del tema en el almacenamiento local
                localStorage.setItem("theme", "");
            } else {
                navbar.setAttribute("data-bs-theme", "dark");

                body.classList.add("dark-mode");
                // Guardar el estado del tema en el almacenamiento local
                localStorage.setItem("theme", "dark");
            }
        }
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener('scroll', function () {
            const navbarCollapse = document.querySelector('.navbar-collapse');
            const isNavbarExpanded = navbarCollapse.classList.contains('show');
            if (isNavbarExpanded) {
                const navbarToggler = document.querySelector('.navbar-toggler');
                if (navbarToggler) {
                    navbarToggler.click();
                }
            }
        });
    });

     // Manejar la deshabilitación temporal del botón del toggler al hacer clic
     const navbarToggler = document.querySelector('.navbar-toggler');
        navbarToggler.addEventListener('click', function () {
            navbarToggler.disabled = true;
            setTimeout(function () {
                navbarToggler.disabled = false;
            }, 500); // Tiempo de espera ajustable según la duración de la animación
        });

        
</script>
</body>

</html>
