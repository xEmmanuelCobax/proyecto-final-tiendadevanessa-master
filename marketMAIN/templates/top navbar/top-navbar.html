<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}SaleTrackStar{% endblock %}</title>

  <!--Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!--Hoja de estilos-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />

  <!--Otros-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>



</head>

<body>
  <!-- Barra de navegación principal -->
  <nav class="navbar__principal" id="navbar">
    <div class="navbar__container">

      <!--aqui-->

      <a class="navbar-brand" href="{{ url_for('index') }}">SaleTrackStar</a>

      <div class="navbar__lista__container" id="navbarText">
        <ul class="navbar__lista">
          <!--Mostrar cerrar si ya hay correo-->
          {% if 'email' in session %}
          <li class="nav__item">
            <a class="nav__link">{{ email }}</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="{{ url_for('signout') }}">Cerrar Sesión</a>
          </li>
          {% endif %}



          <!--Sin correo iniciado-->
          {% if 'email' not in session %}
          <li class="nav__item">
            <a class="nav__link" href="{{ url_for('auth.signin') }}">Iniciar Sesión</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="{{ url_for('auth.signup') }}">Registrarse</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>


  <!--El inicio de sesion, etc-->
  {% block content %}
  {% endblock %}




</body>

</html>
